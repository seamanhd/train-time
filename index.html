<body>
	
<div class="jumbotron">
 <h1 class="text-center"> <bold>It's Train Time!</bold></h1>
</div>

<div class="panel panel-primary">
 <div class="panel-heading">Current Train Schedule </div>

 <!-- Table -->
 <table class="table table-hover">
    <thead>
     <tr>
       <th>Train Name</th>
       <th>Destination</th>
       <th>Frequency (min)</th>
       <th>Next Arrival</th>
       <th>Minutes Away</th>
     </tr>
   </thead>
   <tbody id="displayTrains">
     
   </tbody>
 </table>
</div>

<div class="panel panel-primary">
 <div class="panel-heading">Add a Train</div>
 <div class="panel-body">
   
    <form>
           <div class="form-group">
              <label for="inputName">Train Name</label>
           <input type="name" class="form-control" id="inputName" placeholder="">
         </div>
         <div class="form-group">
              <label for="inputDestination">Destination</label>
           <input type="destinaion" class="form-control" id="inputDestination" placeholder="">
         </div>
         <div class="form-group">
              <label for="inputFirst">First Train Time </label>
           <input type="inputFirst" class="form-control" id="inputFirst" placeholder="HH:MM (in military time)">
         </div>
         <div class="form-group">
              <label for="inputFrequency">Frequency (min)</label>
           <input type="frequency" class="form-control" id="inputFrequency" placeholder="MM">
         </div>
         <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
    </form>

 </div>
</div>
